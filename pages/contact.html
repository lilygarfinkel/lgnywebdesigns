<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LGNY Web Designs</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="/Components/Navbar.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet">


</head>

<body>


    <div id="index" class="page">
        <div id="navbar">
            <img alt="logo" id="logofoot" src="../images/LGNY.svg" />
            <div class="dropdown">
                <button class="dropbtn">≡</button>
                <div class="dropdown-content">
                    <a href="index.html">Home</a>
                    <a href="services.html">Services</a>
                    <a href="about.html">About</a>
                    <a href="contact.html">Contact</a>
                </div>
            </div>
        </div>
        <div id="service-info">
            <div id="contact-form">
                <h3 id="landing-info-title" class="title-text">
                    Let's Chat
                </h3>
                <h2 id="landing-info-subtitle" class="text">
                    Leave us a message and we'll get back to you within 5 business days.
                   
                </h2>
                <form class='form' action="https://formspree.io/f/mzzpqddq" method="POST">
                    <input type="hidden" name="_subject" value="Contact request from personal website" />
                    <div id="names">
                        <input type="text" name="_fname" class="inpN" placeholder="First Name" required>
                        <input type="text" name="_lname" class="inpN" placeholder="Last Name" required>
                    </div>
                    <input type="email" name="_replyto" class="inp" placeholder="Email Address" required>
                    <input type="confemail" name="_replyto" class="inp" placeholder="Confirm Email Address" required>
                    <textarea name="message" class='inp' id='message' placeholder="Type your message"
                        required></textarea><br />
                    <button type="submit" id="contact-page-butt" >SUBMIT</button>
                </form>
            </div>

        </div>
        <div id="footer">
            <div id='footer-left'>
                <p class="text" id="email">✉ contact@lgnywebdesigns.com</p>
                <p class="text"><b>Site Navigation</b></p>
                <div id="footer-links" class="text">
                    <a href="index.html" class="footer-link">Home</a>
                    <a href="about.html" class="footer-link">About</a>
                    <a href="services.html" class="footer-link">Services</a>
                    <a href="contact.html" class="footer-link">Contact</a>
                </div>
            </div>
            <div id='footer-right'>
                <p class="text">© 2024 LGNY Web Designs</p>
            </div>
        </div>
    </div>

</body>

</html>
